version: 2.1

orb:
  python: circleci/python@1.0.0

jobs:
  build-and-test: 
    executor:
      name: python/default
      tag: '3.7'
    steps:
      - checkout
      - run:
        name: Setup Virtual Env
        command: |
          py -m venv env
          ./env/Scripts/activate
      - run:
        name: Install dependency
        command: pip install -r requirements.txt

workflow:
  build-test-and-deploy:
    jobs:
      - build-and-test:
        filters:
          branches:
            only:
              - cicd-demo-dev